<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Comprar Tarjeta</title>
    <link rel="shortcut icon" href="img/Metrolinea@2x.png" type="image/x-icon">
</head>
<body>
    <div class="contenedor">
        <div class="contenido">
            <div class="seccion-cabecera">
                <div class="seccion-logo-cabecera">
                    <img srcÑ="img/logoprincipal.png" alt="Logo Principal">
                </div>
                <div class="navegacion">
                    <a class="enlace" href="#">Comprar Tarjeta</a>
                    <a class="enlace" href="metrolinea1500.html">Ver Saldo</a>
                    <img class="iconos" src="img/Icon ionic-ios-search.png" alt="Buscar">
                    <img class="iconos" src="img/Icon feather-shopping-cart.png" alt="Carrito de Compras">
                </div>
            </div>
            <div class="seccion-principal">
                <img src="img/Metrolinea.png" alt="Metrolinea" class="imagen-principal">
            </div>
            <div class="seccion-pie">
                <div class="seccion-texto">
                    <p>Tarjeta Metrolínea (Saldo $3000 COP)</p>
                    <p class="costo">$3000 COP</p>
                </div>
                <div class="seccion-boton">
                    <img src="img/logoprincipal.png" alt="Logo Botón">
                    <p>Comprar</p>
                </div>
            </div>
        </div>
        <div class="barra-lateral">
            <div class="contenedor-icono">
                <img src="img/up.png" alt="Icono Arriba">
            </div>
            <div class="texto-barra-lateral">
                <div class="cantidad">
                    <p>Cantidad</p>
                </div>
                <div class="grupo-numeros">
                    <p class="numero1">04</p>
                    <p class="numero2">05</p>
                    <p class="numero3">06</p>
                </div>
            </div>
            <div class="contenedor-icono">
                <img src="img/down.png" alt="Icono Abajo">
            </div>
        </div>
    </div>
</body>
</html>
